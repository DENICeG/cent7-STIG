---
# This audit.rules file is from https://github.com/RedHatGov/stig-fix-el6/tree/master/config

# Not automated V-38439 The system must provide automated support for account management functions.
- name: "| MEDIUM | V-38443, V-38448, V-38449 | AUDIT |\n
         The /etc/gshadow file must be owned by root. The /etc/gshadow file must be group-owned by root. The /etc/gshadow file must have mode 0000"
  stat:
      path: /etc/gshadow
  register: gshadow_stat
  tags:
      - cat2
      - audit
      - medium
      - V-38449
      - V-38448
      - V-38443
      - file_perms

- name: "| MEDIUM | V-38443 | PATCH |\n
         The /etc/gshadow file must be owned by root."
  file:
      path: /etc/gshadow
      owner: root
  register: gshadow_stat
  tags:
      - cat2
      - patch
      - medium
      - V-38443
      - file_perms

- name: "| MEDIUM | V-38448 | PATCH |\n
         The /etc/gshadow file must be group-owned by root."
  file:
      path: /etc/gshadow
      group: root
  register: gshadow_stat
  tags:
      - cat2
      - patch
      - medium
      - V-38448
      - file_perms

- name: "| MEDIUM | V-38449 | PATCH |\n
         The /etc/gshadow file must have mode 0000"
  file:
      path: /etc/gshadow
      mode: "0000"
  register: gshadow_stat
  tags:
      - cat2
      - patch
      - medium
      - V-38449
      - file_perms

