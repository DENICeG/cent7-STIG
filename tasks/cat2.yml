  tags:
      - cat2
      - medium
      - V-38466
      - file_perms
      - audit

- name: "| MEDIUM | V-38466 | PATCH |\n 
        Library files must be owned by root"
  file: 
      state: file
      owner: "root"
      path: "{{ item }}"
  when: library_owner_audit.stdout != ''
  with_items: library_owner_audit.stdout_lines
  tags:
      - cat2
      - medium
      - V-38466
      - file_perms
      - patch

