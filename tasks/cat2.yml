- name: "| MEDIUM | V-38464 | AUDIT |\n
        The audit system must take appropriate action when there are disk errors on the audit storage volume."
  shell: grep disk_error_action /etc/audit/auditd.conf | cut -d = -f 2 | xargs basename
  register:  disk_err_action_audit
  changed_when: no
  always_run: yes
  tags:
      - cat2
      - medium
      - V-38464
      - auditd
      - audit

- name: "| MEDIUM | V-38464 | PATCH |\n
        The audit system must take appropriate action when there are disk errors on the audit storage volume."
  lineinfile:
      regexp: '(^disk_error_action\s*=)(\s*)' 
      line: '\1 {{ rhel6stig_auditd_config['disk_full_action'] }}' 
      dest: /etc/audit/auditd.conf 
      backrefs: yes
  tags:
      - cat2
      - medium
      - V-38464
      - auditd
      - patch

- name: "| MEDIUM | V-38465 | AUDIT |\n 
        Library files must have mode 0755 or less permissive"
  shell: find {/usr/{lib/,lib64},/lib{64,}} -perm /022 -type f
  register: library_perms_audit
  changed_when: no
  tags:
      - cat2
      - medium
      - V-38465
      - file_perms
      - audit

- name: "| MEDIUM | V-38465 | PATCH |\n 
        Library files must have mode 0755 or less permissive"
  file: 
      state: file
      mode: "go-w"
      path: "{{ item }}"
  when: library_perms_audit.stdout != ''
  with_items: library_perms_audit.stdout_lines
  tags:
      - cat2
      - medium
      - V-38465
      - file_perms
      - patch

- name: "| MEDIUM | V-38466 | AUDIT |\n 
        Library files must be owned by root"
  shell: find {/usr/{lib/,lib64},/lib{64,}} -type f ! -user root
