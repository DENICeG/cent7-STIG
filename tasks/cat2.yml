- name: "| MEDIUM | V-38483 | AUDIT |\n
        The system package management tool must cryptographically verify the authenticity of system software packages during installation."
  shell: find /etc/yum{.conf,.repos.d/} -exec grep -ls '^gpgcheck=0' {} \;
  changed_when: false
  always_run: yes
  register: repo_crypto_check_audit
  tags:
      - cat2
      - medium
      - V-38483
      - rpm
      - yum 
      - audit
      - gpgcheck

- name: "| MEDIUM | V-38483 | PATCH |\n
        The system package management tool must cryptographically verify the authenticity of system software packages during installation."
  replace: 
      backup: yes 
      dest: '{{ item }}'' 
      regexp: '^gpgcheck=0' 
      replace: 'gpgcheck=1'
  with_flattened:
    - /etc/yum.conf
    - repo_crypto_check_audit.stdout_lines
  tags:
      - cat2
      - medium
      - V-38483
      - rpm
      - gpgcheck
      - patch

